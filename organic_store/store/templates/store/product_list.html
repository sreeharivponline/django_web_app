{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="{% static 'store/styles.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa; /* Light background color */
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #28a745; /* Green */
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }
        .cart-button {
            background-color: #007bff; /* Blue button */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none; /* Remove underline */
            display: inline-block; /* Make it behave like a button */
            transition: background-color 0.3s; /* Smooth color transition */
            position: fixed; /* Fix position */
            bottom: 20px; /* Distance from the bottom */
            right: 20px; /* Distance from the right */
            z-index: 1000; /* Make sure it stays on top */
        }
        .cart-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product {
            background-color: white; /* White background for product cards */
            border: 1px solid #ddd; /* Light border */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            margin: 15px;
            padding: 15px;
            text-align: center;
            width: 200px; /* Fixed width for product cards */
            transition: transform 0.2s; /* Smooth scaling */
        }
        .product:hover {
            transform: scale(1.05); /* Scale up on hover */
        }
        .product img {
            max-width: 100%; /* Responsive image */
            height: auto;
            border-radius: 4px; /* Slightly round image corners */
        }
        .product h2 {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .product p {
            font-size: 1.2em;
            color: #555; /* Darker text for price */
        }
        form {
            margin-top: 10px;
        }
        button {
            background-color: #007bff; /* Blue button */
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px; /* Rounded corners */
            cursor: pointer;
            transition: background-color 0.3s; /* Smooth color transition */
        }
        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>Fresh Fruits and Vegetables</h1>
    </header>
    <div class="product-list">
        {% for product in products %}
        <div class="product">
            <h2>{{ product.name }}</h2>
            <p>Price: â‚¹{{ product.price }}</p>
            <img src="{% if product.image %}{{ product.image.url }}{% else %}{% static 'store/default_image.png' %}{% endif %}" 
                 alt="{{ product.name }}" width="100">
            <form action="{% url 'add_to_cart' product.id %}" method="post">
                {% csrf_token %}
                <input type="hidden" name="quantity" value="1">  <!-- Always send a quantity of 1 -->
                <button type="submit">Add to Cart</button>
            </form>
        </div>
        {% endfor %}
    </div>

    <!-- View Cart Button -->
    <a href="{% url 'cart_view' %}" class="cart-button">View Cart</a>
</body>
</html>
